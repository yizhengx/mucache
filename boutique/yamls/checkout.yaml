kind: Service
apiVersion: v1
metadata:
  name: "checkout"
  labels:
    app: "checkout"
spec:
  selector:
    app: "checkout"
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      name: http
    - protocol: TCP
      port: 5550
      targetPort: 5550
      name: zmq1
    - protocol: TCP
      port: 5551
      targetPort: 5551
      name: zmq2
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "checkout"
  labels:
    app: "checkout"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "checkout"
  template:
    metadata:
      labels:
        app: "checkout"
    spec:
      containers:
        - name: "checkout"
          image: sleepymug/mucache:prebuilt
          env:
            - name: APP_PORT
              value: "3000"
            - name: APP_NAME
              value: "checkout"
            - name: APP_NAME_NO_UNDERSCORES
              value: "checkout"
            - name: APP_NAMESPACE
              value: "boutique"
            - name: NODE_IDX
              value: "2"
            - name: CM_ENABLED
              value: "false"
            - name: EXPIRATION_TTL
              value: "0"
            - name: SLOWPOKE_DELAY_MICROS
              value: "${SLOWPOKE_DELAY_MICROS_CHECKOUT}"
            - name: SLOWPOKE_PRERUN
              value: "${SLOWPOKE_PRERUN}"
          ports:
            - containerPort: 3000
            - containerPort: 5550
            - containerPort: 5551
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 1000m
              memory: 4Gi
            limits:
              cpu: 1000m
              memory: 4Gi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - worker2